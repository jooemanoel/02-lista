<mat-toolbar class="container-fluid p-0">
  <div class="flex-fill d-flex ps-2 align-items-center">
    <div>
      <button
        mat-mini-fab
        (click)="evento()"
        *ngIf="titulo !== 'Login' && titulo !== 'Cadastro'"
      >
        <mat-icon *ngIf="titulo === 'Minhas listas'; else checked"
          >add</mat-icon
        >
        <ng-template #checked>
          <mat-icon>home</mat-icon>
        </ng-template>
      </button>
    </div>
    <div class="flex-fill text-center">
      {{ titulo }}
    </div>
    <div>
      <button
        mat-icon-button
        class="example-icon"
        (click)="menu()"
        *ngIf="titulo !== 'Login' && titulo !== 'Cadastro'"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
