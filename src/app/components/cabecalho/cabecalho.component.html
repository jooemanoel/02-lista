<mat-toolbar class="container-fluid p-0">
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/lista" *ngIf="atual">Lista atual</button>
    <button mat-menu-item routerLink="/tabela">Minhas listas</button>
  </mat-menu>
  <div class="flex-fill d-flex pe-3 align-items-center">
    <div class="flex-fill">
      {{ titulo }}
    </div>
    <div>
      <button mat-mini-fab (click)="evento()">
        <mat-icon *ngIf="titulo === 'Minhas listas'; else checked"
          >add</mat-icon
        >
        <ng-template #checked>
          <mat-icon>home</mat-icon>
        </ng-template>
      </button>
    </div>
  </div>
</mat-toolbar>
