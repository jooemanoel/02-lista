<mat-toolbar class="container-fluid p-0">
  <button mat-icon-button class="example-icon" (click)="menu()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="flex-fill d-flex pe-3 align-items-center">
    <div class="flex-fill text-center">
      {{ titulo }}
    </div>
    <div>
      <button mat-mini-fab (click)="evento()">
        <mat-icon *ngIf="titulo === 'Minhas listas'; else checked"
          >add</mat-icon
        >
        <ng-template #checked>
          <mat-icon>home</mat-icon>
        </ng-template>
      </button>
    </div>
  </div>
</mat-toolbar>
