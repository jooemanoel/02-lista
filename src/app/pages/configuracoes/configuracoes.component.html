<app-cabecalho titulo="Configurações"></app-cabecalho>
<div class="container pt-3">
  <mat-card>
    <mat-card-content>
      <div class="row">
        <mat-checkbox
          [checked]="regras.filtrosNoComeco"
          (change)="alternarFiltrosNoComeco($event.checked)"
        >
          Exibir filtros no início da lista
        </mat-checkbox>
        <mat-checkbox
          [checked]="regras.removerAposMarcar"
          (change)="removerAposMarcar($event.checked)"
        >
          Remover item da lista ao marcar
        </mat-checkbox>
      </div>
    </mat-card-content>
  </mat-card>
</div>
