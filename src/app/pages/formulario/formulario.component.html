<app-cabecalho titulo="Criar lista" (btnClick)="homeClick()"></app-cabecalho>
<div class="container pt-3">
  <mat-card>
    <mat-card-content>
      <mat-form-field class="w-100">
        <mat-label>Nome da lista</mat-label>
        <input
          matInput
          type="text"
          [ngModel]="value"
          (ngModelChange)="update($event)"
        />
        <button *ngIf="value" matSuffix mat-icon-button (click)="update('')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="adicionar()">
        Adicionar
      </button>
    </mat-card-content>
  </mat-card>
</div>
